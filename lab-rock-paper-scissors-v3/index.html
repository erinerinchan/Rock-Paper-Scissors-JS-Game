<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="everything">
    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

  <div class="result">
    <p>Make your move!</p>
  </div>

  <div class="choices">
    <img id="r" src="image/rock.png" alt="rock" width="150px" height="150px"/>
    <img id="p" src="image/paper.png" alt="paper" width="150px" height="150px"/>
    <img id="s" src="image/scissors.png" alt="scissor" width="150px"  height="150px"/>
  </div>

  <p id="action-message">Let's have some fun!</p>
  <script src="script.js" charset="utf-8"></script>
  </div>
</body>
</html>
